# /etc/nginx/conf.d/skillin.conf

server {
    listen 80;
    server_name getskillin.com www.getskillin.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name getskillin.com www.getskillin.com;

    ssl_certificate     /etc/ssl/cloudflare/origin.crt;
    ssl_certificate_key /etc/ssl/cloudflare/origin.key;

    # Reasonable TLS defaults
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # (Optional but recommended) preserve real client IP from Cloudflare
    # include /etc/nginx/includes/cloudflare_real_ip.conf;
    # real_ip_header CF-Connecting-IP;

    # Health
    location = /health { return 200 'ok'; add_header Content-Type text/plain; }

    # Reverse proxy to your app (change port if needed)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
